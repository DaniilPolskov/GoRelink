<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoRelink URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #000000;
      border-radius: 4px 0 0 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #00ADD8;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    .result {
      font-weight: bold;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>GoRelink URL Shortener</h1>
  <form id="shorten-form">
    <input type="text" id="url-input" placeholder="Enter URL to shorten" required />
    <button type="submit">Shorten</button>
  </form>
  <div class="result" id="result"></div>
  <img src="golang-img.png" alt="Golang logo" class="bottom-logo">

  <script>
    const form = document.getElementById('shorten-form');
    const input = document.getElementById('url-input');
    const result = document.getElementById('result');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;

      try {
        const response = await fetch('http://localhost:8080/api/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();

        result.innerHTML = `Short URL: <a href="${data.shortURL}" target="_blank">${data.shortURL}</a>`;
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
